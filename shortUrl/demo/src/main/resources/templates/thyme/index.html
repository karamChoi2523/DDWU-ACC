<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>short URL</title>
</head>
<body>
    <div>
        <h1>DB에 저장</h1>
        <form action="/saveUrl" method="POST">
            <input type="text" id="urlText" name="url"></input>
            <input type="submit">
        </form>
        <h2>접속(DB에 없을 경우 알 수 없는 URL이라고 뜹니다.)</h2>
        <form action="/findUrl" method="POST">
            <input type="text" id="urlText2" name="url"></input>
            <input type="submit">
        </form>
        <div th:if="${saveUrlToDB != null}">
            <p th:text="${saveUrlToDB}"></p>
        </div>
        <div th:if="${foundUrl != null}">
            <p th:if="${foundUrl} == '알 수 없는 URL입니다.'" th:text="${foundUrl}"></p>
            <div th:if="${foundUrl} != '알 수 없는 URL입니다.'">
                <a th:href="${originUrl}" th:text="${foundUrl}"></a>로 이동
            </div>
        </div>
    </div>
</body>
</html>
